

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nws-oax-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nws-oax-bot
  template:
    metadata:
      labels:
        app: nws-oax-bot
    spec:
      containers:
      - name: nws-oax-bot
        image: maxwelldps/xmpp-matrix-relayv2:latest
        command: ["xmpp-bot", "/data/config.yaml"]
        imagePullPolicy: Always
        env:
          - name: CONFIG_PATH
            value: /data/config.yml
        volumeMounts:
        - name: config-volume
          mountPath: /data
        - name: data-volume
          mountPath: /matrix
      volumes:
      - name: config-volume
        configMap:
          name: oax-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: oax-matrix
---
